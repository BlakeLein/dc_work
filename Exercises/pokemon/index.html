<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link defer rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Who's That Pokemon??</h1>
      <select class="select" id="pokemon">

        <option value="garchomp">Garchomp</option>
      </select>
      <div class="pokemon-card"></div>
    </div>
  </body>
  <script src="poke.js"></script>
</html>
