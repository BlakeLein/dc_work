<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="box">
        <div class="inner-box">
          <h3 class="form-title">New Client Contact Form</h3>
          <div style="margin-top: -50px">Contact us for a custom quote</div>
          <div><input type="text" placeholder="Your Name" /></div>
          <div><input type="text" placeholder="Your Email Address" /></div>
          <div>
            <input type="text" placeholder="Your Phone Number (Optional)" />
          </div>
          <div><input type="text" placeholder="Your Website (Optional)" /></div>
          <div>
            <input
              class="taller-box"
              type="text"
              placeholder="Type your message here..."
            />
            <div><button>Submit</button></div>
            <div style="margin-top: 10px">
              Designed by <a href="">plurn technologies</a>
            </div>
          </div>
        </div>
        <img class="photo" src="photo.png" />
      </div>
    </div>
  </body>
</html>
